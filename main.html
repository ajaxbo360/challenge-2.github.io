<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order summary component</title>
</head>
<body>
    <section class="parent">
        <img src="images/illustration-hero.svg" alt="" class="order-img">
            <section class="order-summary">
                <h1>Order Summary</h1>
                <p class="order ms">You can now listen to millions of songs,<br>audiobooks,and podcasts on any device<br> anywhere you like!</p>
                <section class="annual-plan">
                    <div class="left-flank">
                        <object data="../challenge-2/images/icon-music.svg" type="image/svg+xml" class="icon-music"></object>
                        <div class="plan">
                            <h2>Annual Plan</h2>
                            <p class="annual-price">$59.99/year</p>
                        </div>
                    </div>
                   
                    <a class="plan-change"
                    href="#">Change</a>
                
                </section>
                <a href="#" class="payment-btn">Proceed to Payment</a>
                <a href="" class="cancel-order-btn">Cancel Order</a>
            </section>
        </img>
    </section>
</body>
</html>
